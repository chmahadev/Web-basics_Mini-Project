<div class="query">
    <h2>Contact Us</h2>
    <p>Leave Query or Suggestion</p>
    <div class="form-div">
        <form class="form">
            <label for="fname">First Name</label><br>
            <input type="text" name="firstname" id="fname" placeholder="Your name.." required><br><br>
            <label for="lname">Last Name</label><br>
            <input type="text" name="lastname" placeholder="last name" id="lname" required><br><br>
            <label for="city">City</label><br>
            <select name="city" id="city">
                <option value="Pune">Pune</option>
                <option value="bengalore">Bengalore</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Delhi">Delhi</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Chennai">Chennai</option>
                <option value="other">Other</option>

            </select><br><br>
            <label for="subject">Subject</label><br>
            <textarea name="subject" id="subject" placeholder="Write something.." cols="30" rows="10" required></textarea>
            <br><input type="submit" value="Submit">
        </form>
    </div>
